<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Pokemon Go</title>
    </h:head>
    <h:body>
        <h1>Erstelle deinen eigenen Avatar</h1>
        <p>Wähle deinen Look aus:</p>
        <h:graphicImage library="img" name="#{verwaltungBean.bild}"/>
        <p>Wähle mittels RadioButton die Augenfarbe:</p>
        <h:form>
            <h:selectOneRadio value="#{verwaltungBean.farbe}">
                <f:selectItem itemValue="b" itemLabel="blau" />
                <f:selectItem itemValue="g" itemLabel="gruen" />
            </h:selectOneRadio>
            <h:commandButton action="#{navigationBean.auswahl1()}" value="Augenfarbe auswählen"/>
        </h:form>
    </h:body>
</html>
