	<script>
		function showCoords(event) {
			var x = event.clientX;
			var y = event.clientY;
			var coords = "X coords: " + x + ", Y coords: " + y;
			document.getElementById("demo").innerHTML = coords;
		}

	</script>

	<!-- Seiteninhalt -->
	<div class="container">
		<div class="page-header">
			<h1>LA_152_7716_jQueryMousePosition</h1>
		</div>
		<p>Bewege die Maus über das Feld</p>
		<br />
		<div onmousemove="showCoords(event)" style="width: 450px; height: 250px; background-color: yellow"></div>
		<br />
		<p id="demo"></p>

	</div>
