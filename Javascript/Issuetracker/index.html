<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Issue Tracker</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Javascript Code Formatter -->
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>

  </head>
  <body onload="fetchIssues()">
    <div class="container">
      <h1>IssueTracker</h1>
          <!-- Navigation einbinden
            
          <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
            <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample10">
              <ul class="navbar-nav">
                <li class="nav-item, nav-link" style="margin-right : 1em;">
                    <a href="index.html" style="text-decoration: none; color: black">Willkommen</a>
                </li>
            </ul>
        </div>
    </nav>  -->

      <div class="jumbotron">
        <h3>Add New Issue:</h3>

        <form id="issueInputForm">
          <div class="form-group">
            <label for="issueDescInput">Beschreibung</label>
            <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue ..." required="">
          </div>
          <div class="form-group">
            <label for="issueCodeInput">Code Snippet</label>
            <textarea type="code" class="form-control" id="issueCodeInput" placeholder="Enter code snippet ..."></textarea>
          </div>
          <div class="form-group">
            <label for="issueSeverityInput">Severity</label>
            <select id="issueSeverityInput" class="form-control">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="form-group">
            <label for="issueAssignedToInput">Von</label>
            <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible ..." required="">
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>

      </div>
      <div class="col-lg-12">
        <div id="issuesList">
        </div>
      </div>
    </div>
    <script src="chance.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
